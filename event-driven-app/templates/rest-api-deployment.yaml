apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
        - name: rest-api
          image: {{ .Values.restApi.image }}
          env:
            - name: KAFKA_BROKERS
              value: {{ .Values.restApi.kafkaBrokers }}
            - name: KAFKA_CLIENT_ID
              value: {{ .Values.restApi.kafkaClientId }}
            - name: KAFKA_TOPIC
              value: {{ .Values.restApi.kafkaTopic }}
